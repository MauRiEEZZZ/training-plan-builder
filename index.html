<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Plan Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playpen Sans', cursive;
      background: #fefefe;
      margin: 0;
      padding: 20px;
      color: #2B2B2B;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #00C0F4;
      font-size: 28px;
    }
    .box {
      border: 2px solid #00C0F4;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      background: #e9faff;
    }
    .arrow {
      text-align: center;
      font-size: 26px;
      color: #00C0F4;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-family: 'Playpen Sans', cursive;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #00C0F4;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0094b7;
    }
    .result {
      background: #C7BFFF;
      border: 2px solid #6CA793;
      padding: 15px;
      margin-top: 25px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸƒâ€â™‚ï¸ Run Faster With Data<br>Training Plan Builder</h2>

    <p style="text-align:center; font-weight:bold;">We always finish with a 4-week taper to make sure you're fresh and ready on race day.</p>

    <div class="box">
      <label>ğŸ“… How many weeks until your race?</label>
      <input type="number" id="totalWeeks" placeholder="e.g., 16">
    </div>

    <div class="arrow">â¬‡</div>

    <div class="box">
      <label>âœ… Have you been training consistently for the last 4+ weeks?</label>
      <select id="trainingConsistent">
        <option value="">Select an option</option>
        <option value="no">No â€“ Inconsistent or coming off injury/race</option>
        <option value="yes">Yes â€“ Consistent</option>
      </select>
    </div>

    <div class="arrow">â¬‡</div>

    <div class="box">
      <label>ğŸ“ˆ If yes, has your training included structure (threshold, tempo, long runs)?</label>
      <select id="trainingStructure">
        <option value="">Select an option</option>
        <option value="n/a">N/A â€“ I selected No above</option>
        <option value="no">No â€“ Just running, no specific workouts</option>
        <option value="yes">Yes â€“ Iâ€™ve included structured sessions</option>
      </select>
    </div>

    <div class="arrow">â¬‡</div>

    <button onclick="buildPlan()">ğŸ“Š Build My Plan</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function buildPlan() {
      const weeks = parseInt(document.getElementById("totalWeeks").value);
      const isConsistent = document.getElementById("trainingConsistent").value;
      const hasStructure = document.getElementById("trainingStructure").value;
      const trainingWeeks = weeks - 4;
      let startingPhase = "";

      if (!weeks || !isConsistent || !hasStructure) {
        document.getElementById("output").innerHTML = "Please complete all questions above.";
        return;
      }

      if (isConsistent === "no") {
        startingPhase = "Base Phase 1";
      } else if (hasStructure === "no") {
        startingPhase = "Base Phase 2";
      } else if (hasStructure === "yes") {
        startingPhase = "Base Phase 3 or Build Phase";
      }

      let planSuggestion = `<strong>âœ… Start with:</strong> ${startingPhase}<br><br>`;

      if (trainingWeeks < 4) {
        planSuggestion += `You have <strong>${trainingWeeks} weeks</strong> between your starting phase and the taper. Stick to easy aerobic work from Base Phase 2â€“3.`;
      } else if (trainingWeeks < 9) {
        planSuggestion += `You have <strong>${trainingWeeks} weeks</strong> between your starting phase and the taper. Use a condensed plan:<br>
          - Base Phase 2: 1â€“2 weeks<br>
          - Base Phase 3: 1â€“2 weeks<br>
          - Build Phase: 2â€“3 weeks`;
      } else if (trainingWeeks < 13) {
        planSuggestion += `You have <strong>${trainingWeeks} weeks</strong> between your starting phase and the taper. Suggested flow:<br>
          - Base Phase 2: 2 weeks<br>
          - Base Phase 3: 3â€“4 weeks<br>
          - Build Phase: 3â€“4 weeks`;
      } else {
        planSuggestion += `You have <strong>${trainingWeeks} weeks</strong> between your starting phase and the taper. Go full plan:<br>
          - Base Phase 1â€“3: 8 weeks<br>
          - Build Phase: 4 weeks<br>
          - Prep Phase: 4 weeks`;
      }

      planSuggestion += `<br><br><strong>âœ… Finish with:</strong> 4-week Taper Phase leading into Race Day.`;
      planSuggestion += `<br><br><em>ğŸ” Adjust to a 2:1 training-to-recovery cycle if needed based on fatigue each week.</em>`;
      document.getElementById("output").innerHTML = planSuggestion;
    }
  </script>
</body>
</html>
